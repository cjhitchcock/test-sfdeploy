name: Dev Snowflake Pipeline

on:
  push:
    branches:
      - cjh-research
  workflow_dispatch:

jobs:
  snowflake-migration:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure using Managed Identity
        uses: azure/login@v1
        with:
          managed-identity: true

      - name: Fetch Secrets from Azure Key Vault
        uses: azure/get-keyvault-secrets@v1
        with:
          keyvault: "kv-dev"
          secrets: |
            SNOWFLAKE_PRIVATE_KEY_BASE64
            SNOWFLAKE_PRIVATE_KEY_PASSPHRASE
            SNOWFLAKE_USER
            SNOWFLAKE_ACCOUNT

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Snowflake Migrations with Retry
        run: |
          for i in {1..3}; do
            python scripts/sql-runner.py sql/migrations && break || sleep 10;
          done
